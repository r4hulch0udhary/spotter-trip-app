<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #map {
            height: 500px;
            width: 80%;
            margin: auto;
        }

        form {
            margin: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <h2>Route Planner</h2>

    <!-- Form for user input -->
    <form id="routeForm">
        <input type="text" id="pickupLocation" placeholder="Enter Pick Up location" required>
        <input type="text" id="dropLocation" placeholder="Enter Drop Location" required>
        <button type="submit">Get Route</button>
    </form>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);  // Default to London

        // Add Google Maps tile layer
        var googleMaps = L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; Google Maps'
        }).addTo(map);

        var routeLayer = null; // To store the route layer

        document.getElementById("routeForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get user input for B (pickup) and C (drop)
            let pickup = document.getElementById("pickupLocation").value;
            let drop = document.getElementById("dropLocation").value;

            // Get current location (A)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let startLat = position.coords.latitude;
                    let startLon = position.coords.longitude;
                    let current_coords = `${startLon},${startLat}`; // Convert to "longitude,latitude"

                    // Construct API request with A → B → C
                    let apiUrl = `http://127.0.0.1:8000/route/?current_coords=${encodeURIComponent(current_coords)}&start=${encodeURIComponent(pickup)}&end=${encodeURIComponent(drop)}`;

                    axios.get(apiUrl)
                        .then(response => {
                            if (response.data.features.length === 0) {
                                alert("No route found.");
                                return;
                            }

                            let coordinates = response.data.features[0].geometry.coordinates;
                            let latlngs = coordinates.map(coord => [coord[1], coord[0]]); // Convert [lon, lat] → [lat, lon]

                            // Remove previous route if exists
                            if (routeLayer) {
                                map.removeLayer(routeLayer);
                            }

                            // Add new route to map
                            routeLayer = L.polyline(latlngs, { color: 'blue', weight: 5 }).addTo(map);
                            map.fitBounds(routeLayer.getBounds());
                        })
                        .catch(error => {
                            if (error.response) {
                                if (error.response.status === 400 || error.response.status === 404) {
                                    alert(`Error: ${error.response.data.detail || "Invalid location entered."}`);
                                } else {
                                    alert(`Unexpected Error: ${error.response.status}`);
                                }
                            } else {
                                alert("Network error. Please try again.");
                            }
                            console.error("Error fetching route:", error);
                        });
                }, error => {
                    alert("Failed to get current location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });



    </script>

</body>

</html>
